version: "3.8"

services:
  wiki-backend:
    build: ./backend
    container_name: dndwiki-wiki-backend
    volumes:
      - /var/services/web/dndwiki/data:/app/data
      - /var/services/web/dndwiki/frontend/public/images:/app/images  # shared images folder
    ports:
      - "8085:8085"
    restart: unless-stopped
    env_file:
      - ./backend/.env

  wiki-frontend:
    build: ./frontend
    volumes:
      - /var/services/web/dndwiki/frontend/public/images:/app/images
    ports:
      - "3000:3000"
    depends_on:
      - wiki-backend
    restart: unless-stopped
